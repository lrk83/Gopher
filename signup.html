<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sign Up Gopher</title>
     <link rel="stylesheet" href="./assets/CSS/signup.css" />
  </head>
<body>
  
    
   <header>
     <!-- navigation -->
     <div class="logo">
      <h1>
        <a href="index.html">Gopher.</a>
      </h1>
      <img src="assets/images/96860-groundhog-day-cartoon-gopher-for-events-near-me.png">
    </div>
    </header>
    <!--end navigation-->

    <!--hero/jumbotron-->
   <section class="gopher">
     <div class="gopher-form">
        <h3>Get Started Today</h3>
       <p>Fill out this form to receive notications of events happening near you! </p>
       <form>
           
         <label for="name">Enter Full name:</label>
         <input type="text" placeholder="Your Name" name="name" id="name" class="form-input"/>
          
         <label for="email">Enter Email address:</label>
         <input type="email" placeholder="Email Address" name="email" id="email" class="form-input"/>
           
         <label for="phone">Enter a telephone number:</label>
        <input type="tel" placeholder="Phone Number" name="phone" id="phone" class="form-input"   />
<!--Radio Button-->
       
         <p>
           <label type="checkbox" >
            I acknowledge I am at least 18 years of age.
           </label>
           <input type="checkbox" name="age-confirm" id="checkbox" />
         </p>
         <button type="submit" > Subscribe
        </button>
      </form>
    </div>
  </section>
       
  
 </body>


 
</html>
